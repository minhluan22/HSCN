<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hồ sơ — Nguyễn Minh Luân</title>
  <meta name="description" content="Trang hồ sơ cá nhân — Nguyễn Minh Luân" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-a: #0f172a;
      --bg-b: #083344;
      --card: #fff;
      --accent: #6366f1;
      --muted: #5b6470;
      --glass: rgba(255,255,255,0.08);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Inter", system-ui, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.08), transparent),
                  linear-gradient(180deg,var(--bg-a),var(--bg-b));
      color: #0b1220;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:1000px;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:26px;
      align-items:start;
    }

    /* Left: Avatar card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      padding:22px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.45);
      color: #eef6ff;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .avatar {
      width:180px;
      height:180px;
      border-radius:999px;
      object-fit:cover;
      border:6px solid rgba(255,255,255,0.08);
      display:block;
      margin: 6px auto;
      transition: transform .35s ease, box-shadow .35s;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      background: linear-gradient(135deg,#e6eefc22,#fbeefc22);
    }
    .avatar:hover{ transform: translateY(-6px) scale(1.02); box-shadow: 0 18px 44px rgba(2,6,23,0.72); }

    .name{ text-align:center; margin-top:12px; font-weight:700; font-size:20px; letter-spacing:.2px; color:#fff; }
    .sub{ text-align:center; color: #cfe8ff; opacity:.9; margin-top:6px; font-size:13px;}

    .badges{ display:flex; gap:10px; justify-content:center; margin-top:14px; }
    .badge{ background: rgba(255,255,255,0.06); padding:6px 10px; border-radius:999px; font-size:13px; color:#eaf4ff; border:1px solid rgba(255,255,255,0.03) }

    /* Right: Details card */
    .details{
      background: #fff;
      border-radius: var(--radius);
      padding:20px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.12);
      border: 1px solid rgba(7,11,33,0.04);
    }

    .details h3{ margin:0 0 8px; font-size:18px; color:#0b1220; }
    .details p.lead{ margin:0 0 16px; color:var(--muted); }

    .info-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 24px;
    }

    .field{
      background: linear-gradient(180deg,#fbfdff,#ffffff);
      padding:12px;
      border-radius:12px;
      border:1px solid #f0f4ff;
      box-shadow: 0 6px 16px rgba(16,24,40,0.04);
    }
    .k{ font-size:12px; color:var(--muted); margin-bottom:6px; font-weight:600; }
    .v{ font-size:15px; color:#0b1220; font-weight:600; word-break:break-word; }

    .email a{ color:var(--accent); text-decoration:none; font-weight:700; }
    .email a:hover{ text-decoration:underline; }

    .actions{ margin-top:18px; display:flex; gap:12px; align-items:center; }
    .btn{
      padding:10px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:700;
      box-shadow: 0 8px 24px rgba(99,102,241,0.08);
    }
    .btn.primary{ background: linear-gradient(90deg,var(--accent), #a78bfa); color:white; }
    .btn.ghost{ background:transparent; border:1px solid #eef2ff; color:var(--muted); }

    /* Footer/Notes */
    .note{ margin-top:14px; font-size:13px; color:var(--muted); }

    /* Responsive */
    @media (max-width:880px){
      .container{ grid-template-columns: 1fr; }
      .avatar{ width:150px; height:150px; }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="pageTitle">
    <!-- Left: avatar and quick -->
    <section class="card" aria-label="Avatar và tóm tắt">
      <!-- Replace 'anh2.jpg' with correct file name if needed -->
      <img src="anh2.jpg" alt="Avatar chính chủ — Nguyễn Minh Luân" class="avatar" id="avatarImg">
      <div class="name" id="fullName">Nguyễn Minh Luân</div>
      <div class="sub">DA22TTB • 01/01/2003</div>
      <div class="badges" aria-hidden="true">
        <span class="badge">Nam</span>
        <span class="badge">Sinh: 01/01/2003</span>
      </div>
    </section>

    <!-- Right: detail fields -->
    <aside class="details" aria-label="Thông tin chi tiết">
      <h3 id="pageTitle">Thông tin cá nhân</h3>

      <div class="info-grid" role="list">
        <div class="field" role="listitem">
          <div class="k">Họ và tên</div>
          <div class="v">Nguyễn Minh Luân</div>
        </div>

        <div class="field" role="listitem">
          <div class="k">Ngày tháng năm sinh</div>
          <div class="v">01/01/2003</div>
        </div>

        <div class="field" role="listitem">
          <div class="k">Giới tính</div>
          <div class="v">Nam</div>
        </div>

        <div class="field" role="listitem">
          <div class="k">Lớp</div>
          <div class="v">DA22TTB</div>
        </div>

        <div class="field email" style="grid-column: 1 / -1;" role="listitem">
          <div class="k">Email</div>
          <div class="v"><a href="mailto:minhluanngulac@gmail.com" id="emailLink">minhluanngulac@gmail.com</a></div>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="contactBtn" title="Gửi email">Liên hệ</button>
        <button class="btn ghost" id="downloadBtn" title="Tải xuống hồ sơ">Tải hồ sơ (PDF)</button>
      </div>
    </aside>
  </main>

  <script>
    // Mở mail khi bấm nút Liên hệ
    document.getElementById('contactBtn').addEventListener('click', function(){
      location.href = 'mailto:minhluanngulac@gmail.com';
    });

    // Nút tải xuống: tạo print-view (người dùng có thể in thành PDF)
    document.getElementById('downloadBtn').addEventListener('click', function(){
      window.print();
    });

    // Nếu muốn show avatar từ URL data hoặc kiểm tra file
    const avatar = document.getElementById('avatarImg');
    avatar.addEventListener('error', ()=> {
      // fallback SVG if file not found
      avatar.src = 'data:image/svg+xml;utf8,' +
        encodeURIComponent('<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"400\" height=\"400\"><rect width=\"100%\" height=\"100%\" fill=\"#eef6ff\"/><text x=\"50%\" y=\"50%\" font-family=\"Inter,Arial\" font-size=\"28\" fill=\"#6b7280\" text-anchor=\"middle\" dominant-baseline=\"middle\">Avatar</text></svg>');
    });
  </script>
</body>
</html>
